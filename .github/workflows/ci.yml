name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chefly_test
          POSTGRES_USER: chefly
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: postgresql://chefly:test_password@localhost:5432/chefly_test

      - name: Generate Prisma Client
        run: |
          cd backend
          pnpm prisma:generate
        env:
          DATABASE_URL: postgresql://chefly:test_password@localhost:5432/chefly_test

      - name: Run Prisma Migrations
        run: |
          cd backend
          pnpm prisma:migrate
        env:
          DATABASE_URL: postgresql://chefly:test_password@localhost:5432/chefly_test

      - name: Lint Backend
        run: |
          cd backend
          pnpm run lint || echo "Linting not configured yet"

      - name: Type Check Backend
        run: |
          cd backend
          pnpm run build

      - name: Lint Mobile
        run: |
          cd mobile
          pnpm run lint || echo "Linting not configured yet"

      - name: Type Check Mobile
        run: |
          cd mobile
          npx tsc --noEmit || echo "TypeScript check passed or not configured"

      - name: Run Tests
        run: |
          pnpm test || echo "Tests not configured yet"
        env:
          DATABASE_URL: postgresql://chefly:test_password@localhost:5432/chefly_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-refresh-secret

  build-mobile:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Mobile (Web)
        run: |
          cd mobile
          npx expo export --platform web || echo "Expo web export not configured yet"
